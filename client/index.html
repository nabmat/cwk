            <section class='stat'>

                <meter id='hunger' min=0 max=100 value=0 low=20 high=45 optimum=50></meter>
                <P>Sleep</P>
                <meter id='sleep' min=0 max=100 value=0 low=20 high=45 optimum=50></meter>
                <P>Clean</P>
                <meter id='clean' min=0 max=100 value=0 low=20 high=45 optimum=50></meter>
                <P>Happy</P>
                <meter id='happy' min=0 max=100 value=0 low=20 high=45 optimum=50></meter>
            </section>
        </section>
        <section class='buttonAttributes'>
            <button id=hungerfeed>Feed</button>
            <button id=sleeping>Sleep</button>
            <button id=cleaning>Clean</button>
            <button id=happiness>Happiness</button>
            <button id='resetPet'>Reset</button>
        </section>

        <section class='petState'>
            <h1 id='petStatus'>Your pet status will be displayed here</h1>
        </section class>



        <section class='box'>
            <p id = 'userName'>Your pets scoreboard will be here</p>
            <p>Score:<span id='scoreValue'></span> </p>
            <p>Hunger:<span id='hungerValue'></span> </p>
            <p>Sleep:<span id='sleepValue'></span> </p>
            <p>Clean:<span id='cleanValue'></span> </p>
